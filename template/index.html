{{block "Title" .}}Home{{end}}

	<div class="container-fuild">
		<div class="row">
			<div class="panel panel-default col-md-6" style="padding: 0;">
				<div class="panel-heading">
					<h3 class="panel-title">Your tasks</h3>
				</div>
				<div class="panel-body" style="padding: 0;">
					{{template "TaskList" .}}
				</div>
			</div>
		</div>
	</div>
	{{end}}
{{end}}
